<header class="header">
    <div class="container">
        <div class="header-area">
            
            <div class="header-right">
                <form action="#">
                    <select>
                        <option value="Movies">Peliculas</option>
                    </select>
                    <input name="nombre" id="nomb" type="text" [(ngModel)]="name" />
                    <button><i class="icofont icofont-search"></i></button>
                </form>
                <ul>
                    <li (click)="searchMovie()" style="cursor: pointer;"> <a>Buscar.....</a></li>
                </ul>
            </div>
        </div>
    </div>
  </header>
  
<!-- Top -->
<section class="portfolio-area" style="padding-top: 100px;">
    <div class="container">
        <div class="row flexbox-center">
            <div class="col-lg-12 text-center text-lg-left">
                <div class="section-title">
                    <h1><i class="icofont icofont-movie"></i>Top</h1>
                </div>
            </div>

        </div>
        <hr />
        <div class="row">
            <div class="col-lg-12">
                <div class="row portfolio-item">
                    <ng-template ngFor let-pelicula [ngForOf]="peliculas" let-i="index">

                        <div class="col-md-4 col-sm-6 soon released">
                            <a routerLink="detail/{{pelicula.id}}">
                                <div class="single-portfolio">
                                    <div class="single-portfolio-img">
                                        <img [src]="'https://image.tmdb.org/t/p/w500/'+ pelicula.backdrop_path"
                                            alt="portfolio" />
                                        <a href="https://www.youtube.com/watch?v=RZXnugbhw_4" class="popup-youtube">
                                            <i class="icofont icofont-ui-play"></i>
                                        </a>
                                    </div>
                                    <div class="portfolio-content">
                                        <h2>{{pelicula.original_title}}</h2>
                                        <div class="review">
                                            <div class="author-review">
                                                <i class="icofont icofont-star"></i>
                                                <i class="icofont icofont-star"></i>
                                                <i class="icofont icofont-star"></i>
                                                <i class="icofont icofont-star"></i>
                                                <i class="icofont icofont-star"></i>
                                            </div>
                                            <h4>{{pelicula.vote_count}}k voters</h4>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </ng-template>



                </div>
            </div>

        </div>
    </div>
</section>

<!-- Favoritos -->

<section class="news mb-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title pb-20">
                    <h1><i class="icofont icofont-coffee-cup"></i>Favorites!</h1>
                </div>
            </div>
        </div>
        <hr />
    </div>
    <div class="news-slide-area">
        <div class="news-slider">
            <div  *ngFor="let favorite of FavoriteMovie" class="single-news">
                <div class="news-bg-1" [ngStyle]="{'background': 'url(https://image.tmdb.org/t/p/w500/' + favorite.backdrop_path +  ') no-repeat center / cover'}"                ></div>
                <div class="news-date">
                    <h2>{{favorite.release_date}}</h2>
                </div>
                <div class="news-content">
                    <h2>{{favorite.original_title}}</h2>
                    <p>{{favorite.overview}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
